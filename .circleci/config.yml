version: 2
jobs:
  build:
    docker:
      - image: ruby:2.6-buster
    steps:
      - checkout
      - run: ruby -v
      - restore_cache:
          name: Restoring Cache - Bundler
          keys:
            - gems-{{ .Environment.COMMON_CACHE_KEY }}-{{ checksum "Gemfile.lock" }}
            - gems-{{ .Environment.COMMON_CACHE_KEY }}-
      - run: bundle install --path=vendor/bundle --without development
      - run: bundle exec rake build
      - save_cache:
          name: Saving Cache - Bundler
          key: gems-{{ .Environment.COMMON_CACHE_KEY }}-{{ checksum "Gemfile.lock" }}
          paths:
            - "vendor/bundle"
  deploy:
    docker:
      - image: ruby:2.6-buster
    steps:
      - run:
        name: deploy to S3
        command: aws s3 sync build s3://nna774.net --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
